<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Catalogo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header container">
    <img class="header__logo" src="./assets/img/logo.svg" alt="Logo Next Boost Peru">
  </header>
  <nav class="nav">
    <div class="nav__content container">
      <form class="nav__form" action="" method="get">
        <input class="nav__input" type="search" placeholder="Buscar productos">
        <label class="nav__label" for="submit">
          <i class="bi bi-search"></i>
          <input id="submit" type="submit">
        </label>
      </form>
      <div class="nav__buttons">
        <div class="nav__buttons-content">
          <button class="nav__button nav__button--selected" type="button">Todos</button>
          <button class="nav__button" type="button">Deportes</button>
          <button class="nav__button" type="button">Camisas</button>
          <button class="nav__button" type="button">Polos</button>
        </div>
      </div>
    </div>
  </nav>
  <section class="section">
    <section class="products container">
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/zapatillas-blancas.jpg" alt="Zapatillas blancas">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Zapatillas Mujer Running">Zapatillas Mujer Running</p>
            <span class="product__price">S/ 200.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/zapatillas-negras.jpg" alt="Zapatillas negras">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Zapatillas Adidas Unisex">Zapatillas Adidas Unisex</p>
            <span class="product__price">S/ 220.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/polo-hombre.jpg" alt="Polo hombre">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Polo Hombre">Polo Hombre</p>
            <span class="product__price">S/ 50.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/camisa-hombre.jpg" alt="Camisa hombre">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Camisa Hombre">Camisa Hombre</p>
            <span class="product__price">S/ 200.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/zapatos-cuero.jpg" alt="Zapatos de cuero">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Zapato Cuero Said">Zapato Cuero Said</p>
            <span class="product__price">S/ 50.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/chimpunes-adidas.jpg" alt="Chimpunes adidas">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Adidas Chimpunes Predator">Adidas Chimpunes Predator</p>
            <span class="product__price">S/ 50.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/zapatillas-blancas.jpg" alt="Zapatillas blancas">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Zapatillas Mujer Running">Zapatillas Mujer Running</p>
            <span class="product__price">S/ 200.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
      <div class="product">
        <figure class="product__figure">
          <img class="product__img" src="./assets/img/zapatillas-negras.jpg" alt="Zapatillas negras">
        </figure>
        <div class="product__content">
          <div class="product__texts">
            <p class="product__name" title="Zapatillas Adidas Unisex">Zapatillas Adidas Unisex</p>
            <span class="product__price">S/ 220.00</span>
          </div>
          <button class="product__add-to-cart" type="button">Agregar al Carrito</button>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
